<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./img/icon.png" />
    <title>GREEN</title>
    <!-- <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    </style> -->
  </head>
<body>
    <header class="donation_header">
      <div class="container header_flex-container">
        <div id="logo_navigation">
          <h1 id="logo">The green <br>trees initiative</h1>
        </div>
      </div>
    </header>
    <main id="donation_two">
      <div class="container donation-two_flex-container">
        <form action="">
          <div class="form_grid-container">
            <h3 class="info">Your information</h3>
            <div class="fname">
              <label for="fname"><p>FIRST NAME</p></label><br>
              <input type="text" id="fname" placeholder="First name">
            </div>
            <div class="lname">
              <label for="lname"><p>LAST NAME</p></label><br>
              <input type="text" id="lname" placeholder="Last name">
            </div>
            <div class="street">
              <label for="street"><p>STREET ADDRESS</p></label><br>
              <input type="text" id="street" placeholder="Street address">
            </div>
            <div class="city">
              <label for="city"><p>CITY</p></label><br>
              <input type="text" id="city" placeholder="City name">
            </div>
            <div class="state-zip">
              <div class="state">
                <label for="state"><p>STATE</p></label><br>
                <!-- select state-->
              </div>
              <div class="zip">
                <label for="zip"><p>ZIP CODE</p></label><br>
                <input type="number" id="zip" placeholder="Zip code">
              </div>
            </div>
            <div class="email">
              <label for="email-address"><p>EMAIL ADDRESS</p></label><br>
              <input type="email" id="email-address" placeholder="Email address">
            </div>
            <h3 class="payment">Payment information</h3>
            <div class="credit">
              <label for="credit-card"><p>CREDIT CARD NUMBER</p></label><br>
              <input type="text" id="credit-card" placeholder="Credit card number">
            </div>
            <div class="expiration">
              <div class="monthexp">
                <label for="monthexp"><p>EXPIRATION</p></label><br>
                <input type="number" id="monthexp" placeholder="MM">
              </div>
              <div class="yearexp">
                <label for="yearexp"><p></p></label><br>
                <input type="number" id="yearexp" placeholder="YYYY">
              </div>
            </div>
            <div class="sec">
              <div class="security">
                <label for="security-code"><p>CODE</p></label><br>
                <input type="text" id="security-code" placeholder="CVC">
              </div>
            </div>
            <h3 class="clickthebtn">Click the button to confirm your donation of <span>$10</span><span>, recurring monthly</span></h3>
          </div>
          <div class="go-back_process-payment">
            <a href="donation.html">Go back</a>
            <button type="submit" class="regular-btn">Process Payment</button>
          </div>
        </form>
        <div class="give-hope">
          <h2>Give HOPE to those Who meed It most</h2>
        </div>
      </div>
    </main>


<partial src="footer.html"></partial>
